    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;

      .CodeMirror {
        position: absolute;
        top: 30px;
        bottom: 5px;
        left: 5px;
        right: 5px;
        height: auto;
      }
      #cme_toolbox {
        font: 12px Arial,Helvetica,Tahoma,Verdana,sans-serif;
