<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script data-main="main" src="/bower_components/requirejs/require.js"></script>
    <style>
        html, body{
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            box-sizing: border-box;
        }
        textarea{
            width: 100%;
            height: 100vh;
            max-width: 100%;
            max-height: 100vh;

            font-size: 30px;
            background-color: #073642;
            color: #839496;

            overflow-x: hidden;

            /* disallow textarea resizes */
            resize: none;
        }

        #run {
            position: fixed;
            top: 0px;
            right: 0px;

            z-index: 100;
            width: 5vw;
            height: 5vh;
            background-color: #222;
            color: #CCC;

            display: block;
            text-align: center;
        }

    </style>
</head>
<body>
    <textarea></textarea>
    <a href="#" id="run">RUN</a>
</body>
</html>
