<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
    html, body {
        margin: 0px;
    }
    .cryptpad-toolbar {
        margin-bottom: 1px;
        padding: 0px;
        display: inline-block;
    }
    #file {
        display: block;
        height: 300px;
        width: 300px;
        border: 2px solid black;
        margin: 50px;
    }

    .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }

    #upload-form {
        padding: 0px;
        margin: 0px;

        position: relative;
        width: 50vh;
        height: 50vh;
        display: block;
        margin: auto;
    }
    #upload-form label{
        text-align: center;
        line-height: 50vh;
        position: relative;
    }

    .hovering {
        background-color: rgba(255, 0, 115, 0.5) !important;
    }

    .block {
        display: block;
        height: 50vh;
        width: 50vh;
    }
    .hidden {
        display: none;
    }
    .inputfile + label {
        border: 2px solid black;
        background-color: rgba(50, 50, 50, .10);
        margin: 50px;
        display: block;
    }

    .inputfile:focus + label,
    .inputfile + label:hover {
        background-color: rgba(50, 50, 50, 0.30);
    }

    #progress {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 0%;
        max-width: 100%;
        max-height: 100%;
        background-color: rgba(255, 0, 115, 0.75);
        z-index: 10000;
        display: block;
    }

    #status {
        display: none;
        width: 80vw;
        margin-top: 50px;
        margin-left: 10vw;
        border: 1px solid black;
        border-collapse: collapse;
    }
    #status tr:nth-child(1) {
        background-color: #ccc;
        border: 1px solid #999;
    }
    #status tr:nth-child(1) td { text-align: center; }
    #status td {
        border-left: 1px solid #BBB;
        border-right: 1px solid #BBB;
        padding: 0 10px;
    }
    #status .upProgress {
        width: 200px;
        position: relative;
        text-align: center;
    }
    #status .progressContainer {
        position: absolute;
        width: 0px;
        left: 5px;
        top: 1px; bottom: 1px;
        background-color: rgba(0,0,255,0.3);
    }
    #status .upCancel { text-align: center; }
    #status .fa.cancel {
        color: rgb(255, 0, 115);
    }
    </style>
</head>
<body>
    <div id="toolbar" class="toolbar-container"></div>
    <div id="upload-form" style="display: none;">
        <input type="file" name="file" id="file" class="inputfile" />
        <label for="file" class="block" data-localization="upload_choose">Choose a file<span class="block" id="progress">&nbsp;</span></label>
    </div>
    <table id="status">
        <tr>
            <td data-localization="upload_name">File name</td>
            <td data-localization="upload_size">Size</td>
            <td data-localization="upload_progress">Progress</td>
            <td data-localization="cancel">Cancel</td>
        </tr>
    </table>
    <div id="feedback" class="block hidden">
    </div>
</body>
</html>
