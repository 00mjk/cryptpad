<!DOCTYPE html>
<html>
<head>

    <script data-main="main" src="/bower_components/requirejs/require.js"></script>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
        }
        #pad-iframe {
            position:fixed;
            top:0px;
            left:0px;
            bottom:0px;
            right:0px;
            width:50%;
            height:100%;
            border:none;
            margin:0;
            padding:0;
            overflow:hidden;
        }
        #feedback {
            position: fixed;
            top: 0px;
            right: 0px;
            border: 0px;
            height: 50vh;
            width: 50vw;
            background-color: #222;
            color: #ccc;
        }
        #problemo {
            position: fixed;
            top: 50vh;
            right: 0px;
            height: 50vh;
            width: 50vw;
            background: #999;
            color: #111;
            border: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <iframe id="pad-iframe" src="inner.html"></iframe>
    <textarea id="feedback"></textarea>
    <pre id="problemo"></pre>
