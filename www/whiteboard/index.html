<!DOCTYPE html>
<html class="cp">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script data-bootload="main.js" data-main="/common/boot.js" src="/bower_components/requirejs/require.js"></script>
    <link rel="icon" type="image/png"
        href="/customize/main-favicon.png"
        data-main-favicon="/customize/main-favicon.png"
        data-alt-favicon="/customize/alt-favicon.png"
        id="favicon" />
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/customize/main.css" />
    <style>
        html, body{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-flow: column;
            height: 100%;
            background: url('/customize/bg3.jpg') no-repeat center center;
            background-size: cover;
            background-position: center;
        }
        #canvas-area {
            flex: 1;
            display: flex;
        }
        .canvas-container {
            border: 5px solid black;
            margin: auto;
            background: white;
        }
        #clear {
            display: inline;
        }
        #colors {
            z-index: 100;
            border: 3px solid black;
            padding: 5px;
        }
        #copy {
            padding-left: 75px;
        }
        span.palette-color {
            height: 4vw;
            width: 4vw;
            display: inline-block;
            margin: 5px;
            border: 2px solid black;
        }
        #controls {
            display: block;
            position: relative;
            border: 3px solid black;
            background: white;
        }
        #width, #colors {
            position: relative;
        }
        #color-picker {
            display: block;
        }
    </style>
</head>
<body>
    <div id="toolbar" class="toolbar-container"></div>

    <div id="canvas-area">
    <canvas id="canvas" width="600" height="600" ></canvas>
    </div>

    <div id="controls">
        <button id="clear">Clear</button>
        <input id="width" type="range" value="5" min="1" max="100"></input><label for="width">5</label>
        <div id="colors">&nbsp;</div>
    </div>

    <div id="loading">
        <div class="loadingContainer">
            <img class="cryptofist" src="/customize/cryptofist_small.png" />
            <div class="spinnerContainer">
                <span class="fa fa-spinner fa-pulse fa-4x fa-fw"></span>
            </div>
            <p data-localization="loading"></p>
        </div>
    </div>

</body>
</html>
